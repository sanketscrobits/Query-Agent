version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: query-agent-web
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn src.main.chatbotapi:app --host 0.0.0.0 --port 8000 --reload
